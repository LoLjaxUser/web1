<h2>CSS이 무엇인가? </h2>

<p>CSS(Cascading Style Sheets, 캐스케이딩 스타일 시트)
:HTML로 만들어진 문서의 (컬러, 폰트 스타일, 레이아웃, 반응형 특징 등의) 스타일을 지정하는 방식을 규정하는 유명한 스타일 시트 언어입니다.
 CSS는 웹사이트를 시각적으로 보다 매력적으로 만드는 기능을 제공합니다.</p>
